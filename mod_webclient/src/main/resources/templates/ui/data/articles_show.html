<!DOCTYPE html>
<html lang="en">
<head>
	<title>Web Client: Show Articles</title>
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/default.css}" />
</head>
<body>
	<h1>Web Client: Show Articles</h1>

	<div th:if="${createdMsg ne null and createdMsg ne ''}">
		<strong th:text="${createdMsg} + ' ID=' + ${createdId}" style="color: green"></strong>
	</div>

	<h3>Articles:</h3>
	<div th:each="row,iterStat : ${dataArr}" th:class="'rsc_article ' + (${iterStat.odd}? 'odd')">
		<span th:text="|ID= ${row.id}|"></span><br />
		<span th:text="|User= ${row.userId}|"></span><br />
		<span>Lines:</span>
		<ul th:each="line : ${row.lines}">
			<li th:text="${line}"></li>
		</ul>
	</div>

	<p>
		<a href="/">
			<span>Home</span>
		</a>
	</p>
	<p>
		<a href="/logout">
			<span>Logout</span>
		</a>
	</p>
</body>
</html>
