<!DOCTYPE html>
<html lang="en">
<head>
	<title>Web Client: Show Products</title>
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/default.css}" />
</head>
<body>
	<h1>Web Client: Show Products</h1>

	<div th:if="${createdMsg ne null and createdMsg ne ''}">
		<strong th:text="${createdMsg} + ' ID=' + ${createdId}" style="color: green"></strong>
	</div>

	<h3>Products:</h3>
	<div th:each="row,iterStat : ${dataArr}" th:class="'rsc_product ' + (${iterStat.odd}? 'odd')">
		<span th:text="|ID= ${row.id}|"></span><br />
		<span th:text="|User= ${row.userId}|"></span><br />
		<span th:text="|Desc= ${row.desc}|"></span><br />
		<span th:text="|Price= ${row.price}|"></span>
	</div>

	<p>
		<a href="/">
			<span>Home</span>
		</a>
	</p>
	<p>
		<a href="/logout">
			<span>Logout</span>
		</a>
	</p>
</body>
</html>
